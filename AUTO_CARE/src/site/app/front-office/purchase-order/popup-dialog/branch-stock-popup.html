<div class="modal-header">
    <div class="col-xs-7">
        <h3 class="modal-title text-center">STOCK QUANTITY IN BRANCHES</h3>
    </div>
    <div class="col-xs-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="search" aria-describedby="basic-addon2"
                   ng-model="searchBranch">
            <span class="input-group-addon" id="basic-addon2">search</span>
        </div>
    </div>
    <div class="col-xs-1">
        <span class="btn btn-danger btn-xs glyphicon glyphicon-remove pull-right" ng-click="dismissAllModel()"></span>
    </div>
</div>
<div class="modal-body">
    <table class="table-rounded ">
        <col style="width: 10%"/>
        <col style="width: 30%"/>
        <col style="width: 20%"/>
        <col style="width: 20%"/>
        <col style="width: 20%"/>
        <thead class="background-dark">
            <tr>
                <th><label class="">#</label></th>
                <th><label class="">Branch Name</label></th>
                <th><label class="text-right">Total Stock</label></th>
                <th><label class="text-right">Ordered Qty</label></th>
                <th><label class="text-right">Net Qty</label></th>
            </tr>
        </thead>
    </table>
    <div style="height: calc(100vh - 296px);">
        <table class="table-rounded">
            <col style="width: 10%"/>
            <col style="width: 30%"/>
            <col style="width: 20%"/>
            <col style="width: 20%"/>
            <col style="width: 20%"/>
            <tbody class="background-dark">
                <tr class="table-rounded table-primary table-hover" ng-repeat="unit in getBranchesStockList |filter:searchBranch">
                    <td><label class="label" style="background-color: {{unit.color}}" >__</label></td>
                    <td><label class="">{{unit.branchCode}} &nbsp;{{unit.branchName}}</label></td>
                    <td><label class="text-right">{{unit.stockQty}}</label></td>
                    <td><label class="text-right">{{unit.orderedQty}}</label></td>
                    <td><label class="text-right">{{unit.balanceQty}}</label></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
